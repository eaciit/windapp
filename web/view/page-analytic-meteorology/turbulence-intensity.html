<script src="{{BaseUrl}}res/core/js/page-analytic-meteorology/turbulence-intensity.js?ANTI_CACHE={{.AntiCache}}"></script>
<div class="row">
	<div class="col-md-9">
		<div class="tools btn-group pull-right btn-pdf">
			<button type="button" class="btn btn-primary btn-xs tooltipster tooltipstered Epdf" title="Export to Pdf" data-bind="click:function(){pm.getPDF('.div-turbulence')}">
		    	<i class="fa fa-file-pdf-o" aria-hidden="true"></i>
		  	</button>
		</div>
		<div class="div-turbulence">
			<div class="panel-heading template-pdf">
				<img src="{{BaseUrl}}res/img/ostro-logo.png" class="navbar-brand" style="margin-top: 15px;"/>&nbsp;<h4>Energy</h4>
				<div class="col-md-12 text-center title-pdf">
					<span data-bind="text:pm.project()"></span> | Turbulence Intensity | <span data-bind="text:pm.dateStart()"></span> until <span data-bind="text:pm.dateEnd()"></span><br>
				</div>
			</div>
			<div class="turbulence-comp-chart">
				<div id="chartTI" class="turbulence-item-comparison"></div>
				<script id="legendItemTemplate" type="text/kendo">
			    	<span class="legend-turbulence">
				        <span class="legend-turbulence-marker" data-bind="style:{background: markerColor}"></span>
				        <span>#:name#</span>
				     </span>
			    </script>
			    <div data-bind="source:series" data-template="legendItemTemplate" id="legendTurbulence"></div>
			</div>
		</div>
		<div class="clearfix">&nbsp;</div>
		<div class="clearfix">&nbsp;</div>
	</div>
	<div class="col-md-3 turList">
		<div class="clearfix">&nbsp;</div>
		<div class="checkbox" id="showHideChkturbulence"></div>
		<div class="col-md-12 col-sm-12" id="right-turbine-turbulence"></div>
		<div class="col-md-12 no-padding" id="wCbScatter">
			<div class="checkbox no-padding">
				<label id="lCbScatter" style="padding-left: 1%;">
                    <input type="checkbox" id="sScater" name="filter" value="Scatter" >
                    <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                    <span class="colRed"><b class="colBlack">Show Scatter</b></span>
                </label>
			</div>
		</div>
	</div>
	<!-- <div id="chartTI" class="chart-custom"></div> -->
</div>
