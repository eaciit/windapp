<script>
    app.currentDateData = '{{.CurrentDateData}}';
    vm.menu({{.Menus}});
</script>
<script src="{{BaseUrl}}res/core/js/page-monitoring/all-project.js?ANTI_CACHE={{.AntiCache}}"></script>
<link rel="stylesheet" type="text/css" href="{{BaseUrl}}res/core/css/page-monitoring/monitoring.css">
<link rel="stylesheet" type="text/css" href="{{BaseUrl}}res/core/css/page-filter-analytic.css">

<div class="row">
    <div class="clearfix">&nbsp;</div>
    <div class="col-md-12 col-sm-12 ez panel-content">
        <div class="col-md-12 col-sm-12 hardcore landing">
            <div class="panel ez no-padding hardcore">
                <div class="panel-body">
                    <div class="col-md-12">
                        <table class="table table-striped table-condensed">
                            <thead>
                                <tr>
                                    <th width="10%">Project</th>
                                    <th width="7%" class="text-center"><span data-toggle="tooltip" title="Actual Generation (KW)">Capacity</span></th>
                                    <th width="5%" class="text-right"><span data-toggle="tooltip" title="Avg. Wind Speed (m/s)">Power</span></th>
                                    <th width="8%" class="text-right"><span data-toggle="tooltip" title="Nacelle Position (deg)">WindSpeed</span></th>
                                    <th width="8%" class="text-center"><span data-toggle="tooltip" title="Rotor RPM">Gen Today</span></th>
                                    <th width="8%" class="text-center"><span data-toggle="tooltip" title="Pitch Angle">Gen Yesterday</span></th>
                                    <th width="8%" class="text-center"><span data-toggle="tooltip" title="Temperature">Lost Day</span></th>
                                    <th width="5%" class="text-center"><span data-toggle="tooltip" title="Temp. Status">PLF</span></th>
                                    <th width="7%" class="text-center"><span data-toggle="tooltip" title="Alarm Description">Generating</span></th>
                                    <th width="7%" class="text-center"><span data-toggle="tooltip" title="Alarm Description">Waiting</span></th>
                                    <th width="7%" class="text-center"><span data-toggle="tooltip" title="Alarm Description">Down</span></th>
                                    <th width="7%" class="text-center"><span data-toggle="tooltip" title="Alarm Description">Comm Error</span></th>
                                    <th width="20%" class="text-center"><span data-toggle="tooltip" title="Alarm Description">Last Updated</span></th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach:page.DataDetails">
                                <tr>
                                     <td class="link-detail">
                                        <span class="progress-custom" data-bind="attr: { id: 'statusprojectdefault_'+ Project}">
                                            <span data-bind="attr: { id: 'statusproject_'+ Project}, text: Project"></span>
                                        </span>
                                    </td>
                                    <td class="text-center"><span data-bind="text:kendo.toString(Capacity , 'n2'), attr: { id: 'Capacity_'+ Project }"></span></td>
                                    <td class="text-right"><span data-bind="text:kendo.toString(PowerGeneration , 'n2'), attr: { id: 'PowerGeneration_'+ Project }"></span></td>
                                    <td class="text-right"><span data-bind="text:kendo.toString(AvgWindSpeed , 'n2'), attr: { id: 'AvgWindSpeed_'+ Project }"></span></td>
                                    <td class="text-center"><span>-</span></td>
                                    <td class="text-center"><span>-</span></td>
                                    <td class="text-center"><span>-</span></td>
                                    <td class="text-center"><span data-bind="text:kendo.toString(PLF , 'n2'), attr: { id: 'PLF_'+ Project }"></span></td>
                                    <td><div class="icon-turbine"><i class="fa fa-circle fa-green "></i></div><div class="value-turbine"><span data-bind="text:TurbineActive, attr: { id: 'TurbineActive_'+ Project }" class="text-right"></span></div></td>
                                    <td><div class="icon-turbine"><i class="fa fa-circle fa-mustard "></i></div><div class="value-turbine"><span data-bind="text:WaitingForWind, attr: { id: 'WaitingForWind_'+ Project }" class="text-right"></span></div></td>
                                    <td><div class="icon-turbine"><i class="fa fa-circle fa-red "></i></div><div class="value-turbine"><span data-bind="text:TurbineDown, attr: { id: 'TurbineDown_'+ Project }" class="text-right"></span></div></td>
                                     <td><div class="icon-turbine"><i class="fa fa-circle fa-grey "></i></div><div class="value-turbine"><span data-bind="text:TurbineNotAvail, attr: { id: 'TurbineNotAvail_'+ Project }" class="text-right"></span></div></td>
                                     <td class="text-center"><span data-bind="text:page.TimeMax()"></span></td> 
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="col-md-12 notes">
                        <b>Notes :</b> &nbsp;&nbsp;&nbsp;
                        <i class="fa fa-circle fa-green"></i>&nbsp;&nbsp;Generating&nbsp;&nbsp;&nbsp;
                        <i class="fa fa-circle fa-red"></i>&nbsp;&nbsp;Turbine Down&nbsp;&nbsp;&nbsp;
                        <i class="fa fa-circle fa-mustard"></i>&nbsp;&nbsp;Waiting for Wind&nbsp;&nbsp;&nbsp;
                        <i class="fa fa-circle fa-grey"></i>&nbsp;&nbsp;Data N/A&nbsp;&nbsp;&nbsp;
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
