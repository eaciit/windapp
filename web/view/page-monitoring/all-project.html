<script>
    app.currentDateData = '{{.CurrentDateData}}';
    vm.menu({{.Menus}});
</script>
<script src="{{BaseUrl}}res/core/js/page-monitoring/all-project.js?ANTI_CACHE={{.AntiCache}}"></script>
<link rel="stylesheet" type="text/css" href="{{BaseUrl}}res/core/css/page-monitoring/monitoring.css">
<link rel="stylesheet" type="text/css" href="{{BaseUrl}}res/core/css/page-filter-analytic.css">

<div class="row">
    <div class="clearfix">&nbsp;</div>
    <div class="col-md-12 col-sm-12 ez panel-content">
        <div class="col-md-12 col-sm-12 hardcore landing">
            <div class="panel ez no-padding hardcore">
                <div class="panel-body">
                    <div class="col-md-12">
                        <table class="table table-striped table-condensed table-bordered table-project-summary">
                            <thead>
                                <tr>
                                    <th rowspan="2" width="10%">Project</th>
                                    <th rowspan="2" width="16%" colspan="4" class="text-center"><span>Turbine Status</span></th>
                                    <th rowspan="2" width="8%" class="text-right"><span>Power / Capacity<br />(Mw)</span></th>
                                    <th rowspan="2" width="8%" class="text-right"><span>Avg. Wind Speed<br/>(m/s)</span></th>
                                    <th rowspan="2" width="5%" class="text-right"><span>PLF<br/>(%)</span></th>
                                    <th colspan="4" width="24%" class="text-center"><span>Generation (Kwh)</span></th>
                                    <th rowspan="2" width="8%" class="text-center"><span>Last Updated</span></th>
                                </tr>
                                <tr>
                                    <th width="6%" class="text-center">Gen. Today</th>
                                    <th width="6%" class="text-center">Lost Today</th>
                                    <th width="6%" class="text-center">Gen. Yesterday</th>
                                    <th width="6%" class="text-center">Lost Yesterday</th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach:page.DataDetails">
                                <tr>
                                    <td>
                                        <div class="link-detail">
                                            <h4 data-bind="text: Project"></h4>
                                            <span class="progress-custom-blind" data-bind="attr: { id: 'statusprojectdefault_'+ Project}">
                                                <span data-bind="attr: { id: 'statusproject_'+ Project}"></span>
                                            </span>
                                        </div>
                                    </td>
                                    <td class="text-center"><a href="#" data-toggle="tooltip" data-placement="top" title="Available"><span data-bind="text:TurbineActive, attr: { id: 'TurbineActive_'+ Project }"></span><br /><i class="fa fa-circle fa-green"></i></a></td>
                                    <td class="text-center"><a href="#" data-toggle="tooltip" data-placement="top" title="Waiting For Wind"><span data-bind="text:WaitingForWind, attr: { id: 'WaitingForWind_'+ Project }" class="text-right"></span><br /><i class="fa fa-circle fa-mustard "></i></a></td>
                                    <td class="text-center"><a href="#" data-toggle="tooltip" data-placement="top" title="Turbine Down"><span data-bind="text:TurbineDown, attr: { id: 'TurbineDown_'+ Project }" class="text-right"></span><br /><i class="fa fa-circle fa-red "></i></a></td>
                                     <td class="text-center"><a href="#" data-toggle="tooltip" data-placement="top" title="Not Available"><span data-bind="text:TurbineNotAvail, attr: { id: 'TurbineNotAvail_'+ Project }" class="text-right"></span><br /><i class="fa fa-circle fa-grey "></i></a></td>
                                    <td class="text-right"><span data-bind="text:kendo.toString((PowerGeneration/1000) , 'n2'), attr: { id: 'PowerGeneration_'+ Project }"></span> / <span data-bind="text:kendo.toString(Capacity , 'n2'), attr: { id: 'Capacity_'+ Project }"></span></td>
                                    <td class="text-right"><span data-bind="text:kendo.toString(AvgWindSpeed , 'n2'), attr: { id: 'AvgWindSpeed_'+ Project }"></span></td>
                                    <td class="text-right"><span data-bind="text:kendo.toString(PLF , 'n2'), attr: { id: 'PLF_'+ Project }"></span></td>
                                    <td class="text-center"><span>-</span></td>
                                    <td class="text-center"><span>-</span></td>
                                    <td class="text-center"><span>-</span></td>
                                    <td class="text-center"><span>-</span></td>
                                    <td class="text-center"><span data-bind="text:page.TimeMax()"></span></td> 
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="col-md-12 notes">
                        <b>Notes :</b> &nbsp;&nbsp;&nbsp;
                        <i class="fa fa-circle fa-green"></i>&nbsp;&nbsp;Generating&nbsp;&nbsp;&nbsp;
                        <i class="fa fa-circle fa-red"></i>&nbsp;&nbsp;Turbine Down&nbsp;&nbsp;&nbsp;
                        <i class="fa fa-circle fa-mustard"></i>&nbsp;&nbsp;Waiting for Wind&nbsp;&nbsp;&nbsp;
                        <i class="fa fa-circle fa-grey"></i>&nbsp;&nbsp;Data N/A&nbsp;&nbsp;&nbsp;
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
