<script src="{{BaseUrl}}res/core/js/page-power-curve-analysis/individual-month.js?ANTI_CACHE={{.AntiCache}}&v=1.0.0"></script>
<link rel="stylesheet" type="text/css" href="{{BaseUrl}}res/core/css/page-power-curve-analysis/individual-month.css?ANTI_CACHE={{.AntiCache}}&v=1.0.0">

<div id="im-legend-wrapper" class="col-md-12 list">
    <div class="col-md-12">
        <span class="tools pull-right">
            <button type="button" class="btn btn-primary btn-xs tooltipster tooltipstered" title="Export to Excel" onclick="im.PowerCurveExporttoExcel('Monthly Power Curve', true, false)">
                <i class="fa fa-file-excel-o" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-primary btn-xs tooltipster tooltipstered" title="Export to Pdf" onclick="im.getPDF('.div-template')">
                <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
            </button>
        </span>
    </div>
    <div class="col-md-12 col-xs-12" style="margin-top: 5px;">
        <div id="legend-anchor"></div>
        <div id="legend-list" class="col-md-12 col-sm-12 pl15"></div>
    </div>
</div>
<div class="clearfix">&nbsp;</div>
<script type="x/kendo-template" id="page-template">
    <div class="page-template" style="position:absolute; top:0; left:0; width:100%; height:100%">
        <div class="panel-heading template-pdf">
            <img src="{{BaseUrl}}res/img/ostro-logo.png" class="navbar-brand" style="margin-top: 15px;"/>&nbsp;<h4>Energy</h4>
            <div class="col-md-12 text-center title-pdf">
                <span id="project-pdf">#: project #</span> | Individual Month |<span id="dateStart-pdf">#: dateStart #</span> until <span id="dateEnd-pdf"> #: dateEnd #</span>
            </div>
            <div class="col-md-12 col-xs-12 list div-legend legend-pdf">
                <div id="legend-list" class="col-md-12 pl15">
                        # for (var i = 0; i < legend.length; i++) { #
                            <button class="btn btn-default btn-sm btn-legend" type="button" style="background:#= im.getColor(legend[i].color)#;border-color:#= im.getColor(legend[i].color)#;"></button> <span class="span-legend"> #: legend[i].category #</span>
                        # } #
                </div>
            </div>
        </div>
    </div>
</script>
<div class="div-template">
    <div class="col-md-12 individual-month" data-bind="foreach: im.dataPCEachTurbine">
        <div class="col-md-4 col-xs-12 power-curve-item">
            <div data-bind="attr:{id: 'im-chart-' + Name}"></div>
        </div>
    </div>
</div>
