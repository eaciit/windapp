<script>
    app.currentDateData = '{{.CurrentDateData}}';
</script>
<script src="{{BaseUrl}}res/core/js/page-analytic-power-curve/comparison.js?ANTI_CACHE={{.AntiCache}}"></script>
<link rel="stylesheet" type="text/css" href="{{BaseUrl}}res/core/css/page-analytic-power-curve/comparison.css">

<div class="row">
	<div class="col-md-12 col-sm-12 ez panel-content">
		<div class="col-md-12 col-sm-12 hardcore landing">
			<div class="panel ez no-padding hardcore">
				<div class="panel-heading">
				</div>
				<div class="panel-body">
					<div class="date-info">
                       Data Available from: <strong><span id="availabledatestartscada">-</span></strong> until: <strong><span id="availabledateendscada">-</span></strong>
					</div>
                    <div class="clearfix">&nbsp;</div>

					<div class="col-md-8">
						<div id="chartPCcomparison"></div>
					</div>
					<div class="col-md-4">
						<div class="row mgb10">
							<h5>Condition 1</h5>
							<div class="col-md-2">
								<label class="control-label label-filter">Project</label>
							</div>
							<div class="col-md-10">
								<select class="project-list" id="projectList1" name="table" data-bind="kendoDropDownList: { data: pc.projectList, dataValueField: 'value', dataTextField: 'text', optionLabel: 'All Projects', suggest: true }">
			                	</select>
							</div>
						</div>
						<div class="row mgb10">
							<div class="col-md-2">
								<label class="control-label label-filter">Turbine</label>
							</div>
							<div class="col-md-10">
								<select class="turbine-list" id="turbineList1" name="table" data-bind="kendoMultiSelect: { data: pc.turbineList, dataValueField: 'value', dataTextField: 'text', change: function() {pc.checkTurbine('turbineList1')}, suggest: true }">
				                </select>
							</div>
						</div>
						<div class="row mgb10">
							<div class="col-md-2">
								<label class="control-label label-filter">Period</label>
							</div>
							<div class="col-md-10">
								<select class="period-list" id="periodList" name="table" data-bind="kendoDropDownList: { data: pc.periodList, dataValueField: 'value', dataTextField: 'text', suggest: true, change: function() {pc.showHidePeriod()} }">
			               		</select>
							</div>
						</div>
						<div class="row mgb10">
							<div class="col-md-2">
							<label class=" label-filter"> </label>
							</div>
							<div class="col-md-10">
								<span class="show_hide custom-period">
			                    <input class="filter-date-start" type="text" id="dateStart" data-bind="kendoDatePicker:{value:new Date(),format:'dd-MMM-yyyy', min: new Date(2013, 01, 01),max:new Date(),change: function(){pc.DateChange('dateStart')}}" style="width:125px" />
			                    <label class="control-label label-filter" style="width:40px;">&nbsp;&nbsp;to</label>
			                    <div class="period-nwline">&nbsp;</div>
			                    <input class=" filter-date-end" type="text" id="dateEnd" data-bind="kendoDatePicker:{value:new Date(),format:'dd-MMM-yyyy',min: new Date(2013, 01, 01),max:new Date(),change: function(){pc.DateChange('dateEnd')}}" style="width:125px" />&nbsp;
			                    &nbsp;
			                	</span>
							</div>
						</div>


						<div class="row mgb10">
							<h5>Condition 2</h5>
							<div class="col-md-2">
								<label class="control-label label-filter">Project</label>
							</div>
							<div class="col-md-10">
								<select class="project-list" id="projectList2" name="table" data-bind="kendoDropDownList: { data: pc.projectList, dataValueField: 'value', dataTextField: 'text', optionLabel: 'All Projects', suggest: true }">
				                </select>
							</div>
						</div>
						<div class="row mgb10">
							<div class="col-md-2">
								<label class="control-label label-filter">Turbine</label>
							</div>
							<div class="col-md-2">
								<select class=" turbine-list" id="turbineList2" name="table" data-bind="kendoMultiSelect: { data: pc.turbineList, dataValueField: 'value', dataTextField: 'text', change: function() {pc.checkTurbine('turbineList2')}, suggest: true }">
				                </select>
							</div>
						</div>
						<div class="row mgb10">
							<div class="col-md-2">
								<label class="control-label label-filter">Period</label>
							</div>
							<div class="col-md-10">
								<select class="period-list" id="periodList2" name="table" data-bind="kendoDropDownList: { data: pc.periodList, dataValueField: 'value', dataTextField: 'text', suggest: true, change: function() {pc.showHidePeriod2()} }">
			               		</select>
							</div>
						</div>
						<div class="row mgb10">
							<div class="col-md-2">
								<label class=" label-filter"> </label>
							</div>
							<div class="col-md-10 ">
								<span class="show_hide2 custom-period">
			                    <input class="filter-date-start" type="text" id="dateStart2" data-bind="kendoDatePicker:{value:new Date(),format:'dd-MMM-yyyy', min: new Date(2013, 01, 01),max:new Date(),change: function(){pc.DateChange('dateStart2')}}" style="width:125px" />
			                    <label class="control-label label-filter" style="width:40px;">&nbsp;&nbsp;to</label>
			                    <div class="period-nwline">&nbsp;</div>
			                    <input class=" filter-date-end" type="text" id="dateEnd2" data-bind="kendoDatePicker:{value:new Date(),format:'dd-MMM-yyyy',min: new Date(2013, 01, 01),max:new Date(),change: function(){pc.DateChange('dateEnd2')}}" style="width:125px" />&nbsp;
			                    &nbsp;
			                	</span>
							</div>
						</div>
						<div class="row mgb10 ">
							<div class="col-md-2">
								<label class=" label-filter"> </label>&nbsp;
							</div>
							<div class="col-md-10 ">
								<button type="button" id="btnRefresh" class="btn btn-sm btn-primary btn-filter-refresh"><i class="fa fa-refresh"></i>&nbsp;Refresh</button>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="clearfix"></div>
<script>
	pc.populateTurbine({{.TurbineList}});
	pc.populateProject({{.ProjectList}});
