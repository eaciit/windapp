<script src="{{BaseUrl}}res/core/js/page-filter-right.js?ANTI_CACHE={{.AntiCache}}"></script>
<link rel="stylesheet" type="text/css" href="{{BaseUrl}}res/core/css/page-filter-right.css">

<div class="col-md-3">
    <div class="panel-heading" style="margin-top: -35px;">Filter</div>
    <div class="wrapper">
        <div class="panel-body">
            <div class="form-group">
                <div class="input-group input-group-sm ez width-full">
                    <span class="input-group-addon width-100 align-left">Key 1</span>
                    <div class="width-full">
                        <select style="width: 100%" id="key1" data-bind="kendoDropDownList: { data: fr.key1, dataValueField: 'value', dataTextField: 'text', suggest: true, change: fr.checkKey1}"></select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group input-group-sm ez width-full">
                    <span class="input-group-addon width-100 align-left" style="margin:0;">Key 2</span>
                    <div class="width-full">
                        <select style="width: 100%" id="key2" data-bind="kendoDropDownList: { data: fr.key2, dataValueField: 'value', dataTextField: 'text', suggest: true, change: fr.checkKey2}"></select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group input-group-sm ez width-full">
                    <span class="input-group-addon width-100 align-left">Breakdown by</span>
                    <div class="width-full">
                        <select style="width: 100%" id="breakdownlist" data-bind="kendoDropDownList: { dataValueField: 'value', dataTextField: 'text', suggest: true, change: km.getData}"></select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
