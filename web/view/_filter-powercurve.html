<script src="{{BaseUrl}}res/core/js/page-filter-powercurve.js?ANTI_CACHE={{.AntiCache}}"></script>
<link rel="stylesheet" type="text/css" href="{{BaseUrl}}res/core/css/page-filter-analytic.css">
<style type="text/css">
	.incomplete-icon {
		margin-left: 10px;
		/*margin-right: 10px;*/
		color: #d91e18;
	}

	.filter-content > .control-label , .input-group > .control-label {
	    width: 55px;
	}
</style>
<div class="row" id="filter-analytic">
	<div class="col-md-12 col-sm-12 ez panel-content">
		<div class="nav nav-pills nav-replace-title" style="padding-left: 5px;">
			<div class="col-md-12 col-sm-12 filter-content">
				<label class="col-md-1 col-sm-1 control-label label-filter">Project</label>
				<select class="col-md-1 col-sm-1 project-list" id="projectList" name="table" data-bind="kendoDropDownList: { data: fa.projectList, dataValueField: 'value', dataTextField: 'text', suggest: true, change: function () { fa.currentFilter().project = this._old;fa.checkFilter();}}"
					style="width:170px">
                </select>&nbsp;
                <span data-bind="visible:fa.showEngine">
					<select class="col-md-1 col-sm-1 engine-list" id="engineList" name="table" data-bind="kendoDropDownList: { data: fa.engineList, dataValueField: 'value', dataTextField: 'text', suggest: true}"
						style="width:70px">
	                </select>&nbsp;
	            </span>
				<div class="small-screen">&nbsp;</div>
				<label class="col-md-1 col-sm-1 control-label label-filter">Turbine</label>
				<select id="turbineList" multiple="multiple"  class="col-md-1 col-sm-1 turbine-list pull-left" style="width:50px"></select>&nbsp;
                <div class="input-group" style="display: inline-flex;">
					<div class="new-line">&nbsp;</div>
					<label class="col-md-1 col-sm-1 control-label label-filter">Period</label>&nbsp;
					<select class="col-md-1 col-sm-1 period-list" id="periodList" name="table" data-bind="kendoDropDownList: { data: fa.periodList, dataValueField: 'value', dataTextField: 'text', suggest: true, change: function() {fa.showHidePeriod();fa.currentFilter().period = this._old;fa.checkFilter();} }"
						style="width:90px;height: 30px;">
	                </select> &nbsp;
					<div class="small-screen">&nbsp;</div>
					<span class="show_hide custom-period">
	                    <input class="col-md-1 col-sm-1 filter-date-start" type="text" id="dateStart" data-bind="kendoDatePicker:{value:new Date(),format:'dd-MMM-yyyy', min: new Date(2013, 01, 01),max:new Date(),change: function(){ $.when(fa.changeEndDate()).done(function(){fa.DateChange()});fa.currentFilter().startDate = this.value;fa.checkFilter();}}" style="width:105px" />
	                    <label class="control-label col-md-1 col-sm-1 label-filter" style="width:40px;">&nbsp;&nbsp;to</label>
	                    <div class="period-nwline">&nbsp;</div>
	                    <input class="col-md-1 col-sm-1 filter-date-end" type="text" id="dateEnd" data-bind="kendoDatePicker:{value:new Date(),format:'dd-MMM-yyyy',min: new Date(2013, 01, 01),max:new Date(),change: function(){fa.DateChange();fa.currentFilter().endDate = this.value;fa.checkFilter();}}" style="width:105px" />&nbsp;
	                    &nbsp;
	                </span>
	            </div>
				<div class="search-btn-line">&nbsp;</div>
				<button type="button" id="btnRefresh" data-bind="css: fa.infoFiltersChanged() == true ? 'flash-button' : 'no-flash'" class="btn btn-sm btn-primary btn-filter-refresh filter-changed" aria-hidden="true" >
					<i class="fa fa-refresh"></i>
					&nbsp;Refresh &nbsp;
<!-- 					<i data-bind="visible: fa.infoFiltersChanged() == true" id= "filterTooltip" class="fa fa-exclamation-circle faa-tada animated tooltipster filter-changed" aria-hidden="true" style="color: #d91e18;margin-left: 5px;"></i> -->
				</button>
				<span class="incomplete-icon" data-bind="visible: fa.infoPeriodIcon() == true"><i class="fa fa-bell tooltipster tooltipstered faa-tada animated" title="Incomplete period data range" aria-hidden="true"></i></span>
			</div>
		</div>
	</div>
</div>
